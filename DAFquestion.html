<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Account Questionnaire</title>
    <link rel="stylesheet" href="DAFquestion.css">
</head>
<body>
    <div class="questionnaire-container">
        <h1>Welcome to SMILES!</h1>
        <p>Please answer the following questions to help us understand your needs better:</p>
        <form id="questionnaire-form">
            <div class="question">
                <label for="q1">1. How often do you feel stressed?</label>
                <input type="range" id="q1" name="q1" min="0" max="10" required>
            </div>
            <div class="question">
                <label for="q2">2. How many hours of sleep do you get per night?</label>
                <input type="range" id="q2" name="q2" min="0" max="10" required>
            </div>
            <div class="question">
                <label for="q3">3. How often do you exercise?</label>
                <input type="range" id="q3" name="q3" min="0" max="10" required>
            </div>
            <div class="question">
                <label for="q4">4. How would you rate your diet?</label>
                <input type="range" id="q4" name="q4" min="0" max="10" required>
            </div>
            <div class="question">
                <label for="q5">5. Do you experience anxiety or panic attacks?</label>
                <input type="range" id="q5" name="q5" min="0" max="10" required>
            </div>
            <div class="question">
                <label for="q6">6. How often do you engage in social activities?</label>
                <input type="range" id="q6" name="q6" min="0" max="10" required>
            </div>
            <div class="question">
                <label for="q7">7. How would you rate your overall mood?</label>
                <input type="range" id="q7" name="q7" min="0" max="10" required>
            </div>
            <div class="question">
                <label for="q8">8. Do you have any hobbies or activities that you enjoy?</label>
                <input type="range" id="q8" name="q8" min="0" max="10" required>
            </div>
            <div class="question">
                <label for="q9">9. How satisfied are you with your work or study life?</label>
                <input type="range" id="q9" name="q9" min="0" max="10" required>
            </div>
            <div class="question">
                <label for="q10">10. Is there anything specific you would like to achieve through our services?</label>
                <input type="range" id="q10" name="q10" min="0" max="10" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="DAFquestion.js"></script>
</body>
</html>
